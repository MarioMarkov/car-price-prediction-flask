{% extends 'base.html' %}

{% block content %}

    <div class="flex justify-center items-center h-screen">
        <div class=" bg-white p-3 rounded border-2 border-orangy w-[50%] mx-auto ">
            <form class="" action="{{ url_for('vote') }}"  method="post">
                <div class="flex my-10">
                    <div class="flex-auto text-center">
                        <p class="text-2xl">Decission Tree цена </p>  
                        <p class="text-xl text-orangy font-bold">{{ pred_dt }}лв.</p>
                        <!-- <span class="border p-3 border-orangy m-3"><i class=" text-3xl fa-2xl cursor-pointer fa-solid fa-arrow-up"></i></span> -->
                        <input id="inline-radio" type="radio" value="dt" name="model" class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                    </div>
                    <div class="flex-auto text-center">
                        <p class="text-2xl">Tensorflow цена </p>  
                        <p class="text-xl text-orangy font-bold">{{ pred_tf }}лв.</p>
                        <input id="inline-2-radio" type="radio" value="tf" name="model" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"> 
                    </div>
                </div>
               
                <input type="submit" value="Vote" id="vote-btn" class = " cursor-pointer block w-full bg-orangy text-white  p-3 text-center my-2 rounded-md" />

            </form>
            <a class = "bg-orangy text-white block p-3 text-center rounded-md" href="{{ url_for('home') }}">Back</a>

        </div>

    </div>

    {% endblock %}
